    <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
         <button type="button"  class="btn btn-secondary btn-sm"  (click)="auth.logout({ returnTo: document.location.origin })">Cerrar Sesion</button>
    </ng-container>

    <ng-template #loggedOut>
        <button type="button" class="btn btn-primary" (click)="auth.loginWithRedirect()">Iniciar Sesion</button>
    </ng-template>
